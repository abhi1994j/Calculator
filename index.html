<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="flex justify-center items-center h-screen w-full bg-gray-100">
    <div class="container flex flex-col gap-4 w-[90%] max-w-[350px] bg-indigo-200 p-5 rounded-lg shadow-xl">
        
        <div class="w-full flex justify-center items-center mb-2">
            <input type="text" id="inputVal"
                class="bg-gray-900 w-full h-[70px] text-white text-3xl rounded-lg px-5 text-right shadow-md" disabled />
        </div>
        
        <div class="btn-container grid grid-cols-4 gap-3">
            <button class="btn bg-indigo-300 text-gray-900 p-4 rounded-lg transition-all hover:bg-indigo-400 hover:text-white active:bg-indigo-600 active:text-white">AC</button>
            <button class="btn bg-indigo-300 text-gray-900 p-4 rounded-lg transition-all hover:bg-indigo-400 hover:text-white active:bg-indigo-600 active:text-white">CE</button>
            <button class="btn bg-white text-gray-900 p-4 rounded-lg transition-all hover:bg-gray-200 active:bg-gray-400 active:text-white">%</button>
            <button class="btn bg-indigo-600 text-white p-4 rounded-lg transition-all hover:bg-indigo-700 active:bg-indigo-800 active:text-white">รท</button>
            
            <button class="btn bg-white text-gray-900 p-4 rounded-lg transition-all hover:bg-gray-200 active:bg-gray-400 active:text-white">7</button>
            <button class="btn bg-white text-gray-900 p-4 rounded-lg transition-all hover:bg-gray-200 active:bg-gray-400 active:text-white">8</button>
            <button class="btn bg-white text-gray-900 p-4 rounded-lg transition-all hover:bg-gray-200 active:bg-gray-400 active:text-white">9</button>
            <button class="btn bg-indigo-600 text-white p-4 rounded-lg transition-all hover:bg-indigo-700 active:bg-indigo-800 active:text-white">ร</button>
            
            <button class="btn bg-white text-gray-900 p-4 rounded-lg transition-all hover:bg-gray-200 active:bg-gray-400 active:text-white">4</button>
            <button class="btn bg-white text-gray-900 p-4 rounded-lg transition-all hover:bg-gray-200 active:bg-gray-400 active:text-white">5</button>
            <button class="btn bg-white text-gray-900 p-4 rounded-lg transition-all hover:bg-gray-200 active:bg-gray-400 active:text-white">6</button>
            <button class="btn bg-indigo-600 text-white p-4 rounded-lg transition-all hover:bg-indigo-700 active:bg-indigo-800 active:text-white">-</button>
            
            <button class="btn bg-white text-gray-900 p-4 rounded-lg transition-all hover:bg-gray-200 active:bg-gray-400 active:text-white">1</button>
            <button class="btn bg-white text-gray-900 p-4 rounded-lg transition-all hover:bg-gray-200 active:bg-gray-400 active:text-white">2</button>
            <button class="btn bg-white text-gray-900 p-4 rounded-lg transition-all hover:bg-gray-200 active:bg-gray-400 active:text-white">3</button>
            <button class="btn bg-indigo-600 text-white p-4 rounded-lg transition-all hover:bg-indigo-700 active:bg-indigo-800 active:text-white">+</button>
            
            <button class="btn bg-white text-gray-900 p-4 rounded-lg col-span-2 transition-all hover:bg-gray-200 active:bg-gray-400 active:text-white">0</button>
            <button class="btn bg-white text-gray-900 p-4 rounded-lg transition-all hover:bg-gray-200 active:bg-gray-400 active:text-white">.</button>
            <button class="btn bg-indigo-600 text-white p-4 rounded-lg transition-all hover:bg-indigo-700 active:bg-indigo-800 active:text-white">=</button>
        </div>
    </div>
    
    <script src="input.js"></script>
</body>

</html>
